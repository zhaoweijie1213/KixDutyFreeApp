<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>KixDutyFree.App</title>
    <base href="/" />
    <link href="_content/Masa.Blazor/css/masa-blazor.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link href="KixDutyFree.App.styles.css" rel="stylesheet" />
    <link href="https://cdn.masastack.com/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.masastack.com/npm/materialicons/materialicons.css" rel="stylesheet">
    <link href="https://cdn.masastack.com/npm/fontawesome/v5.0.13/css/all.css" rel="stylesheet">
    <style>
        #custom-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .loading-text {
            font-size: 16px;
            color: #555;
            font-family: Arial, sans-serif;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div id="custom-loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="_content/Masa.Blazor/js/masa-blazor.js"></script>
    <script src="js/logViewer.js"></script>
    <script>
        (function () {
            document.addEventListener('mousedown', async function (event) {
                if (event.button !== 2) return; // åªå¤„ç†é¼ æ ‡å³é”®

                const target = event.target;
                if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.isContentEditable) {
                    event.preventDefault();

                    try {
                        const text = await navigator.clipboard.readText();
                        if (!text) {
                            showToast('å‰ªè´´æ¿ä¸ºç©º', 'warning');
                            return;
                        }

                        if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') {
                            const start = target.selectionStart;
                            const end = target.selectionEnd;
                            const value = target.value;
                            target.value = value.slice(0, start) + text + value.slice(end);
                            target.selectionStart = target.selectionEnd = start + text.length;
                            target.dispatchEvent(new Event('input', { bubbles: true }));
                        } else if (target.isContentEditable) {
                            document.execCommand('insertText', false, text);
                        }

                        showToast('å·²ç²˜è´´å‰ªè´´æ¿å†…å®¹', 'success');
                    } catch (err) {
                        console.error('è¯»å–å‰ªè´´æ¿å¤±è´¥:', err);
                        showToast('è¯»å–å‰ªè´´æ¿å¤±è´¥', 'error');
                    }
                }
            }, true); // æ•èŽ·æ¨¡å¼ï¼Œä¼˜å…ˆçº§æ›´é«˜

            function showToast(message, type) {
                const existingToast = document.getElementById('global-paste-toast');
                if (existingToast) existingToast.remove();

                const toast = document.createElement('div');
                toast.id = 'global-paste-toast';

                // å›¾æ ‡
                const icon = document.createElement('span');
                icon.style.marginRight = '8px';
                icon.style.fontSize = '18px';

                switch (type) {
                    case 'success':
                        icon.textContent = 'âœ…';
                        break;
                    case 'warning':
                        icon.textContent = 'âš ï¸';
                        break;
                    case 'error':
                        icon.textContent = 'âŒ';
                        break;
                    default:
                        icon.textContent = 'â„¹ï¸';
                        break;
                }

                const text = document.createElement('span');
                text.textContent = message;

                toast.appendChild(icon);
                toast.appendChild(text);

                // æ ·å¼
                toast.style.position = 'fixed';
                toast.style.top = '40px'; // é¡¶éƒ¨
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.8)';
                toast.style.color = '#fff';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '6px';
                toast.style.zIndex = 10000;
                toast.style.fontSize = '14px';
                toast.style.display = 'flex';
                toast.style.alignItems = 'center';
                toast.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.3)';
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                toast.style.pointerEvents = 'none';

                document.body.appendChild(toast);

                // åŠ¨ç”»ï¼šæ·¡å…¥ + ä¸Šç§»ä¸€ç‚¹ç‚¹
                requestAnimationFrame(() => {
                    toast.style.opacity = '1';
                    toast.style.transform = 'translateX(-50%) translateY(0)';
                });

                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(-50%) translateY(-10px)';
                    setTimeout(() => toast.remove(), 300);
                }, 1500);
            }
        })();
    </script>
</body>

</html>
